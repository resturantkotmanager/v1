<div id="sampleDemo" style="" class="demo-padding demo-container">
  <div id="componentDemoContent" style="width: 1px; min-width: 100%;">
    <oj-input-text id="filter" placeholder="Type to filter" on-raw-value-changed="[[handleValueChanged]]" value="{{filter}}" style="max-width:80em"></oj-input-text>
    <oj-button id="clearButton"
               on-oj-action='[[clearClick]]'
               display='icons'
               chroming='half'>
        <span slot='startIcon' class='oj-fwk-icon oj-fwk-icon-cross03'></span>
        Clear
    </oj-button>
    <br>
    <oj-table id='table' aria-label='Departments Table'
                                    data='[[dataprovider]]' 
                                    scroll-policy='loadMoreOnScroll'
                                    columns='{{columnArray}}'
                                    style='width:100%; height: 500px;'
                                    selection-mode.column='single'>
    </oj-table>
